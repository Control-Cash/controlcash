<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Editar Produto </h1>
    <h2>Editando Produto - {{produto.nome}} - {{produto.precoVenda}}</h2>
   
    <form action="{% url 'atualizarProduto' produto.id %}" method="POST">
        {% csrf_token %}
        <label for="nome">Nome: </label>
        <br>
        <input type="text" id="nome" name="nome" value="{{produto.nome}}"> <br><br>
        <label for="precoVenda">Preço: </label>
        <br>
        {% load l10n %}
        <input type="number" id="precoVenda" name="precoVenda" value={{produto.precoVenda|unlocalize}}> <br><br>
        <label for="quantidadeEstoque">Quantidade: </label>
        <br>
        <input type="number" id="quantidadeEstoque" name="quantidadeEstoque" value="{{produto.quantidadeEstoque}}"> <br><br>
        <label for="descricao">descricão: </label>
        <br>
        <textarea name="descricao" id="descricao" cols="60" rows="10">{{produto.descricao}}</textarea> <br><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
