<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listar vendas | ControlCash</title>
  </head>
  <body>
    <h1>Listar vendas</h1>

    <a href="{% url 'venda:venda_criar' %}">Cadastrar venda</a>

    <ul>
      {% for venda in vendas %}
      <li>
        <a href="{% url 'venda:venda_detalhar' venda.id %}">
          {{ venda.item_set.count }} {{ venda.item_set.count | pluralize:"item,itens" }} - {{ venda.cliente }} - ({{venda.get_status_display}}) 
        </a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
