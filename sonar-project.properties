sonar.projectKey=controlcash
sonar.projectName=ControlCash
sonar.projectVersion=0.1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.sources.inclusions=**/**.py
sonar.exclusions=**/tests/**, docs/**, controlCash/**, **/static/**, **/templates/**, **/migrations/**, **/__pycache__/**, **/admin.py, **/__init__.*, manage.py

# Language
sonar.language=py
sonar.python.version=3.10.6

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
